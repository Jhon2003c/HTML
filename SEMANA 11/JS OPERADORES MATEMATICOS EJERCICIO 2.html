<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores matematicos</title>
</head>
<body>
    <center>
        <h2>OPERADORES MATEMATICOS EN JS</h2>
        <script>
            //Entrada o asignacion de variables
            var suma=0;//acumulador
            var num1=10;
            var num2=30;
            var log1=true;//verdadero boolean
            var log2=false//falso
            //proceso
            var suma= num1 + num2 ;//sumatoria de numeros
            var mod= num2 % num1;//residuo de division
            var inc= ++suma;//incremetar 1 en1 variable suma

            var res=log1||log2;//comparacion logica con 0
            var res1=log1&&log2;//comparacion logica con Y
            //salida
            
            document.write("La suma de los números es: ");
            document.write(suma +"<br>");
            document.write("El módulo de los números es: ");
            document.write(mod + "<br>");
            document.write("El incremento de los números es:");
            document.write(inc + "<br>");
            
            document.write("El resultado de comparación lógica con O  es:");
            document.write(res +"<br>");
            document.write("El resultado de comparación de valores num. es:");
            document.write(res1 + "<br>");
            </script>
    </center>
    
</body>
</html>
