<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>METODO INDEX OF</h1>
        <h3>BUSQUEDA DE ELEMENTOS EN ARRAY</h3>
    <P id="std"></P>
    <script>   
            let students =["Juan", "Alexis", "Daniel", "Gabriel","Dario", "Jose","Alvaro"];
            //Nombres que comiencen por letra A
            for (i = 0; i < students.length; i++){
                if (students[i].toUpperCase().indexOf("A") ===0){
                    console.log(students[i]);
                    document.write(students[i]+"<br>");
                } 
            }
            //buscar un nombre de std en array
            let datob=prompt("ingrese nombre STD a buscar");
            let index=students.indexOf(datob);
            document.write("estudiante se encuentra en el indice No.");
            document.getElementById("std").innerHTML=index;

</script>
</center>
</body>
</html>
